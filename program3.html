<!DOCTYPE html>
<html>
<head>
<style>
	table,tr,td,th
	{
		border: 1px solid black;
		border-collapse: collapse;
		padding: 15px;
		text-align: center;
	}
	th
	{
		background-color: #1900e6;
		height: 50px;
		color: #ffffff;
		
	}
	tr:nth-child(even) {background-color: #b3b3b3;}
</style>
</head>
<body>
	<script>
		document.write("<table><tr><th> Number</th><th>Square</th><th>Cube</th></tr>");
		
		for(var i = 0; i <= 10; i++)
		{
			document.write("<tr><td>"+i+ "</td><td>" +i*i+ "</td><td>" +i*i*i +"</td></tr>");
		}
		document.write("</table>");
	</script>
</body>
</html>
